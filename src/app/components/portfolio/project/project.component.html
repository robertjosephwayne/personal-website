<div class="flex flex-wrap justify-center">
  <mat-card class="max-w-xl mat-elevation-z3 mb-8 mx-8 md:mx-12">
    <img *ngIf="previewSrc" [src]="previewSrc" />
    <div *ngIf="!previewSrc" class="w-screen h-96"></div>
  </mat-card>
  <div class="max-w-lg mx-8">
    <h2 class="text-4xl font-normal">
      {{ title }}
    </h2>
    <p class="text-2xl text-gray-600 font-light mt-3 leading-relaxed">
      {{ description }}
    </p>
    <div class="my-6">
      <ul
        class="flex flex-col space-y-6 text-xl text-gray-500 font-medium tracking-wider"
      >
        <li *ngFor="let subheader of subheaders">
          {{ subheader.toUpperCase() }}
        </li>
      </ul>
    </div>
    <div class="flex pt-2">
      <a
        [href]="appLink"
        class="text-xl text-green-600 font-normal border-2 border-green-600 rounded-full px-7 py-4 transition duration-300 ease-in-out hover:bg-green-600 hover:text-white"
        target="_blank"
        *ngIf="appLink"
      >
        View Project
      </a>
    </div>
  </div>
</div>
