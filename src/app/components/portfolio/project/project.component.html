<div class="flex justify-center">
  <mat-card class="max-w-xl mat-elevation-z3">
    <img
      src="../../../../assets/portfolio/game-of-life/game-of-life-screenshot.png"
    />
  </mat-card>
  <div class="flex flex-col">
    Screenshot
    {{ title }}
    {{ description }}
    <ul>
      <li *ngFor="let subheader of subheaders">
        {{ subheader }}
      </li>
    </ul>
    <a href="{{ link }}">View Details</a>
  </div>
</div>
